<div class="productBox">
  <img [src]="product?.images[0]" alt="product image">
  <p class="title">{{product?.name}}</p>
  <p class="price">{{product?.price}} грн</p>
  <div class="buttons">
    <img class="edit" src='../../../assets/icons/content.png' [routerLink] = "[product.id]">
    <img class="delete" src='../../../assets/icons/rubbishBin.png' (click) = 'onDelete()'>
  </div>
</div>
